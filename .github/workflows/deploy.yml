name: Deploy to GitHub Pages

于:
  push:
    分支: [ "main" ]  # 根据你的默认分支调整

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npx vite build   # 如果构建命令不同，请替换
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
        with:
  force_orphan: false   # 不强制创建孤立分支，而是正常提交
